<p style="font-size:14px;color:#333;">氪石币（Cryponite），缩写 XCN，名字起源于超人里面的来自氪星的绿色宝石氪石Kryptonite。氪石币于2014年7月27号开始发行。氪石币 Cryptonite 是第一款采用迷你区块链技术的虚拟币种，能够极大的减少后期区块同步慢问题。XCN 采用独创的 M7 PoW 算法，平均出块时间60秒，每块包含243个币，货币总量18.4亿枚。</p>
